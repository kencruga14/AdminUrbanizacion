<app-breadcrumb titulo="Emprendimientos"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="form-group col-3">
                    <label>Seleccione la categoría</label>
                    <select name="categoria" [(ngModel)]="idCategoria" class="form-control custom-select"
                        (change)="ObtenerEmprendimientos($event.target.value)">
                        <option value="todas"> Todas</option>
                        <option *ngFor="let ur of categorias" value="{{ ur.ID }}">{{ur.nombre}}</option>
                    </select>
                </div>
            </div>
            <label>Lista de Emprendimientos</label>
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" *ngFor="let item of emprendimientos">
                    <div class="card" style="width: 90px; height: 90px; margin-bottom: 0;">
                        <!-- <figure class=""> -->
                        <img (click)="openEmprendimiento(contentEmprendimiento, item)" style=" height: 100%;
                            object-fit: cover;
                            object-position: center center;" [src]="item.imagen" alt="Error Horarios" />
                        <!-- </figure> -->
                    </div>
                    <p class="card-text centrartexto">{{item.titulo}}<br>
                    </p>
                    <p class="centrartexto separador"> {{item.CreatedAt | date:
                        'dd/MM/yyyy'}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <ng-template #contentEmprendimiento let-modal>

        <div class="modal-header" *ngIf="emprendimiento">
            <h5 class="modal-title" id="exampleModalScrollableTitle">{{emprendimiento.titulo}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <figure class="box">
                <img [src]="emprendimiento.imagen" alt="image" />
            </figure>
            <label><strong>Descripción:</strong></label>
            <p>{{emprendimiento.descripcion}}</p>
            <div class="row">
                <div class="col-6">
                    <span class="badge badge-pill badge-info bad">Precio:$ {{emprendimiento.precio}}</span>
                </div>
                <div class="col-6">
                    <span class="badge badge-pill badge-info bad">Teléfono: {{emprendimiento.telefono}}</span>
                </div>
                <div class="col-6">
                    <span class="badge badge-pill badge-info bad">Usuario: {{emprendimiento.nombre_usuario}}</span>
                </div>
                <div class="col-6">
                    <span class="badge badge-pill badge-info bad">Fecha: {{emprendimiento.CreatedAt | date:
                        'dd/MM/yyyy'}}</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button (click)="deleteEmprendimiento(emprendimiento.ID)" type="button"
                class="btn btn-danger">Eliminar</button>
        </div>
    </ng-template>
