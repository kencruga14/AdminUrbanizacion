<app-breadcrumb titulo="Buzón" [menu]="eta"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Lista de Mensajes</h4>
            <button class="btn btn-dark" (click)="openNoticia(contentNoticia)">Crear Mensaje</button>
            <div class="form-group col-md-4 m-t-20" style="display: inline-flex;float:right">
                <input type="text" class="form-control" name="filterName" placeholder="Buscar..."
                    [(ngModel)]="filterName">
            </div>
            <h6 class="card-subtitle"></h6>
            <div class="table-responsive m-t-40">
                <table id="myTable" class="table color-bordered-table inverse-bordered-table">
                    <thead>
                        <tr style="text-align: center;">
                            <th>No</th>
                            <th>Archivos</th>
                            <th>Título</th>
                            <th>Mensaje</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let noti of noticias | filter:filterName; let i=index ">
                            <th scope="row ">{{i+1}}</th>
                            <th></th>
                            <td>{{noti.titulo}}</td>
                            <td>{{noti.cuerpo}}</td>
                            <td>{{noti.CreatedAt | date: 'dd/MM/yyyy, h:mm a'}}</td>
                            <td>
                                <!-- <a data-toggle="tooltip" data-original-title="Editar"
                                    (click)="openNoticia(contentNoticia, noti)"> <i
                                        class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                <a data-toggle="tooltip" data-original-title="Eliminar" (click)="delete(noti.ID)"> <i
                                        class="fa fa-trash text-danger m-r-10"></i> </a>

                            </td>
                        </tr>
                        <tr *ngIf="(noticias).length === 0">
                            <td style="text-align: center !important;" colspan="10"><label class="text-primary">No
                                    existen datos</label></td>

                        </tr>



                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ng-template #contentNoticia let-modal>
        <div class="modal-header">
            <h4 *ngIf="!noticia.edit" class="modal-title" id="modal-basic-title">Crear Mensaje</h4>
            <h4 *ngIf="noticia.edit" class="modal-title" id="modal-basic-title">Editar Mensaje</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form (ngSubmit)="gestionNoticia()" #form="ngForm">
            <div class="modal-body">

                <div class="form-group">
                    <input ngValue="titulo" [(ngModel)]="titulo" name="titulo" class="form-control" type="text" required
                        placeholder="Título ">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea ngValue="cuerpo" [(ngModel)]="cuerpo" name="cuerpo" id="" cols="55" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input type="file" [(ngModel)]="archivos" name="archivos" />
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="!auth.loading" [disabled]="!form.valid" type="submit" class="btn btn-outline-dark">
                    <span *ngIf="!noticia.edit">Enviar</span>
                    <span *ngIf="noticia.edit">Editar</span>
                </button>
                <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
        </form>
    </ng-template>


</div>
