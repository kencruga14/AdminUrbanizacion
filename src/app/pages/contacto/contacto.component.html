<app-breadcrumb titulo="Horarios" [menu]="eta"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Lista de Horarios</h4>
            <button class="btn btn-dark" (click)="openContacto(contentContacto)">Crear horario</button>
            <div class="form-group col-md-4 m-t-20" style="display: inline-flex;float:right">
                <input type="text" class="form-control" name="filterName" placeholder="Buscar por nombres..."
                 [(ngModel)]="filterName">
            </div>
            <h6 class="card-subtitle"></h6>
            <div class="table-responsive m-t-40">
                <table id="myTable" class="table color-bordered-table inverse-bordered-table">
                    <thead>
                        <tr style="text-align: center;">
                            <th>#</th>
                            <th>Imagen</th>
                            <th>Título</th>
                            <th>Teléfono</th>
                            <th>Horario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let c of contactos | filter:filterName; let i=index ">
                            <th scope="row ">{{i+1}}</th>
                            <td>
                                <figure class="avatar avatar-sm">
                                  <img [src]="c.imagen" class="" alt="image" width="25%">
                              </figure>
                              </td>
                            <td>{{c.contacto}}</td>
                            <td>{{c.telefono }}</td>
                            <td>{{c.horario}}</td>
                            <td>
                                <a data-toggle="tooltip" data-original-title="Editar" (click)="openContacto(contentContacto, c)"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a data-toggle="tooltip" data-original-title="Eliminar" (click)="delete(c.ID)"> <i class="fa fa-trash text-danger m-r-10"></i> </a>

                            </td>
                        </tr>
                        <tr *ngIf="(contactos).length === 0">
                            <td style="text-align: center !important;" colspan="10"><label class="text-primary">No existen datos</label></td>
                            
                        </tr>



                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ng-template #contentContacto let-modal>
        <div class="modal-header">
            <h4 *ngIf="!contact.edit" class="modal-title" id="modal-basic-title">Crear nuevo Contacto</h4>
            <h4 *ngIf="contact.edit" class="modal-title" id="modal-basic-title">Editar nuevo Contacto</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="gestionContacto()" #form="ngForm">
            <div class="modal-body">
                <div class="form-group">
                    <div class="image-preview mb-3" *ngIf="imagen">
                        <img class="img-fluid" [src]="imagen" height="500" />
                    </div>
    
                    <input type="file" name="image" (change)="preview($event)" />
                </div>
                <div class="form-group">
                  <input ngValue="contacto" [(ngModel)]="contacto" name="contacto" class="form-control" type="text" required placeholder="Ingrese el nombre del contacto">
              </div>
              <div class="form-group">
                <input ngValue="telefono" [(ngModel)]="telefono" name="telefono" class="form-control" type="text" required placeholder="Ingrese el teléfono">
            </div>
            <div class="form-group">
              <input ngValue="horario" [(ngModel)]="horario" name="horario" class="form-control" type="text" required placeholder="Ingrese el horario">
          </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="!auth.loading" [disabled]="!form.valid" type="submit" class="btn btn-outline-dark">
                    <span *ngIf="!contact.edit">Guardar</span>
                    <span *ngIf="contact.edit">Editar</span>
                </button>
                <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
        </form>
    </ng-template>


</div>
