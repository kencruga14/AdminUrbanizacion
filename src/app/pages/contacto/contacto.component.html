<app-breadcrumb titulo="Horarios" [menu]="eta"></app-breadcrumb>

<!--cambio-->

<div class="container-fluid">

    <div _ngcontent-yej-c10 class="row">
        <div _ngcontent-yej-c10 class="col-md-3 col-sm-12 col-xs-12"
            *ngFor="let mat of contactos | filter:filterName; let i=index ">
            <div _ngcontent-mbv-c5 class="card w-75">
                   
                <img style="height: 150px;" [src]="mat.imagen" class="" alt="Card image cap" height="104.69" (click)="openImage(mat)"
                    data-toggle="modal" data-target=".bd-example-modal-lg">
                <div _ngcontent-mbv-c5 class="row">

                    <div class="col-md-8">
                        <p class="card-text">{{mat.contacto}}</p>
                    </div>
                    <div class="col align-self-end" style="text-align:right;">
                        <a data-toggle="tooltip" data-original-title="Editar" (click)="openContacto(contentArea, mat)"><i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                        <a data-toggle="tooltip" data-original-title="Eliminar" (click)="delete(mat.ID)"><i class="fa fa-trash text-danger m-r-10"></i> </a>
                    </div>
                </div> 
                <!--<div class="col-md-8">
                    <p class="card-text">{{mat.horario}}</p>
                </div>-->
            </div>
        </div>
        <div _ngcontent-mbv-c5="" class="col-md-3 col-sm-12 col-xs-12">
            <div _ngcontent-mbv-c5="" class="card w-75" style="height: 150px;">
                <div _ngcontent-mbv-c5="" class="card-body text-center">
                    <div _ngcontent-mbv-c5="" class="row justify-content-center align-items-center"
                        style="height: 100%;">
                        <div _ngcontent-mbv-c5="" class="col-12 text-center" (click)="openContacto(contentArea)">
                            <svg _ngcontent-mbv-c5="" class="bi bi-plus" fill="currentColor" height="66"
                                style="font-weight: bolder; color: #7875ea;" viewBox="0 0 16 16" width="66"
                                xmlns="http://www.w3.org/2000/svg">
                                <path _ngcontent-mbv-c5=""
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #contentArea let-modal>
            <div class="modal-header">
                <h4 *ngIf="!contact.edit" class="modal-title" id="modal-basic-title">Crear</h4>
                <h4 *ngIf="contact.edit" class="modal-title" id="modal-basic-title">Editar</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="gestionContacto()" #form="ngForm">
                <div class="modal-body">
                    <div class="form-group" *ngIf="imagenEdit">
                        <!-- editar imagen -->
                        
                        <label for="imagen">Imagen de Perfil</label>
                        <input type="file" name="image" (change)="saveEditPicture($event)" accept="image/*" />
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            El peso de la imagen debe ser menor 2Mb a y la resolucion debe ser
                            359 x 316.
                        </small>
                    </div>

                    <div class="form-group" *ngIf="!imagenEdit">
                        <!-- ImagenCrear -->
                        
                        <label for="imagen">Imagen de Perfil</label>
                        <input type="file" name="image" (change)="preview($event)" accept="image/*" />
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            El peso de la imagen debe ser menor 2Mb a y la resolucion debe ser
                            359 x 316.
                        </small>
                    </div>

                    <div class="form-group">
                        <input [value]="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" type="text"
                            required placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label>Título</label>
                        <input name="titulo" [(ngModel)]="titulo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input name="telefono" [(ngModel)]="telefono" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Horario</label>
                        <input name="horario" [(ngModel)]="horario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Horario de apertura</label>
                        <select name="horario_apertura" [(ngModel)]="horario_apertura" class="form-control custom-select">
                            <option *ngFor="let ur of horas" value="{{ur}}">{{ur}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Horario de cierre</label>
                        <select name="horario_cierre" [(ngModel)]="horario_cierre"
                            class="form-control custom-select">
                            <option *ngFor="let ur of horas" value="{{ur}}">{{ur}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button *ngIf="!auth.loading" [disabled]="!form.valid" type="submit" class="btn btn-outline-dark">
                        <span *ngIf="!contact.edit">Guardar</span>
                        <span *ngIf="contact.edit">Editar</span>
                    </button>
                    <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
            </form>
        </ng-template>
    </div>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" *ngIf="imagenPerfil">
                    <h4 class="modal-title" id="modal-basic-title">
                        {{imagenPerfil.nombre}}
                    </h4>
                </div>

                <div class="modal-body" *ngIf="imagenPerfil">
                    <figure class="box">
                        <img [src]="imagenPerfil.imagen" alt="image" />
                        Teléfono: {{imagenPerfil.telefono}}<br>
                        Horario: {{imagenPerfil.horario}}
                    </figure>
                </div>

            </div>
        </div>
    </div>
