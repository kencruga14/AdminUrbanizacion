<app-breadcrumb titulo="Alicuotas" [menu]="eta"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Lista de Alicuotas</h4>
            <button class="btn btn-dark" (click)="openAlicuota(contentAlicuota)">Crear Alicuota</button>
            <div class="form-group col-md-4 m-t-20" style="display: inline-flex;float:right">
                <input type="text" class="form-control" name="filterName" placeholder="Buscar por nombres..."
                 [(ngModel)]="filterName">
            </div>
            <h6 class="card-subtitle"></h6>
            <div class="table-responsive m-t-40">
                <table id="myTable" class="table color-bordered-table inverse-bordered-table">
                    <thead>
                        <tr style="text-align: center;">
                            <th>#</th>
                            <th>Manzana</th>
                            <th>Villa</th>

                            <th>Valor</th>
                            <th>Fecha de Pago</th>
                            <th>Familia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let ali of alicuotas | filter:filterName; let i=index ">
                            <th scope="row ">{{i+1}}</th>
                            <th></th>
                            <th></th>
                            <td>${{ali.valor}}</td>
                            <td>{{ali.fecha_pago | amDateFormat:'MMMM Do YYYY, h:mm:ss a'}}</td>
                            <td>{{ali.casa.familia}}</td>
                            <td>
                                <a data-toggle="tooltip" data-original-title="Editar" (click)="openAlicuota(contentAlicuota, ali)"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a data-toggle="tooltip" data-original-title="Eliminar" (click)="delete(ali.ID)"> <i class="fa fa-trash text-danger m-r-10"></i> </a>

                            </td>
                        </tr>
                        <tr *ngIf="(alicuotas).length === 0">
                            <td style="text-align: center !important;" colspan="10"><label class="text-primary">No existen datos</label></td>
                            
                        </tr>



                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ng-template #contentAlicuota let-modal>
        <div class="modal-header">
            <h4 *ngIf="!alicuota.edit" class="modal-title" id="modal-basic-title">Crear nueva Alicuota</h4>
            <h4 *ngIf="alicuota.edit" class="modal-title" id="modal-basic-title">Editar nueva Alicuota</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="gestionAlicuota()" #form="ngForm">
            <div class="modal-body">
                <div class="form-group">
                  <input ngValue="valor" [(ngModel)]="valor" name="valor" class="form-control" type="text" required placeholder="Ingrese el valor de la alicuota">
              </div>
              <div class="form-group">
                <label>Fecha de pago de la alicuota: <strong>{{ fecha_pago | amDateFormat:'DD-MM-YYYY' }}</strong></label>
                <dl-date-time-picker name="fecha_pago" startView="day" maxView="year" minView="day" [(ngModel)]="fecha_pago" ></dl-date-time-picker>
            </div>
            <div class="form-group">
              <label>Familia a asignar</label>
                <select name="id_casa" [(ngModel)]="id_casa" class="form-control custom-select">
                    <option *ngFor="let casa of casas" [ngValue]="casa.ID">{{ casa.familia }}</option>
                </select>
            </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="!auth.loading" [disabled]="!form.valid" type="submit" class="btn btn-outline-dark">
                    <span *ngIf="!alicuota.edit">Guardar</span>
                    <span *ngIf="alicuota.edit">Editar</span>
                </button>
                <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
        </form>
    </ng-template>


</div>
