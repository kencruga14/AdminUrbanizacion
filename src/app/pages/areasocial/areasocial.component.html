    <ng-template #contentArea let-modal>
        <div class="modal-header">
            <h4 *ngIf="!area.edit" class="modal-title" id="modal-basic-title">Crear Área Social</h4>
            <h4 *ngIf="area.edit" class="modal-title" id="modal-basic-title">Editar Área Social</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form (ngSubmit)="gestionArea()" #form="ngForm">
            <div class="modal-body">
                <!-- <div class="form-group">
                    <div class="image-preview mb-3" *ngIf="imagen">
                        <img class="img-fluid" [src]="imagen" height="500" />
                    </div>

                    <input type="file" name="image" (change)="preview($event)" />
                </div> -->


                <div class="form-group" *ngIf="imagenEdit">
                    <!-- editar imagen -->
                    <div class="image-preview mb-3" *ngIf="imagenEdit">
                        <img class="img-fluid" [src]="imagenEdit" height="500" width="100" />
                    </div>
                    <label for="imagen">Imagen de Perfil</label>
                    <input type="file" name="image" (change)="saveEditPicture($event)" accept="image/*" />
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        El peso de la imagen debe ser menor 2Mb a y la resolucion debe ser
                        359 x 316.
                    </small>
                </div>

                <div class="form-group" *ngIf="!imagenEdit">
                    <!-- ImagenCrear -->
                    <div class="image-preview mb-3" *ngIf="imagenPerfil">
                        <img class="img-fluid" [src]="imagenPerfil" height="500" width="100" />
                    </div>
                    <label for="imagen">Imagen de Perfil</label>
                    <input type="file" name="image" (change)="preview($event)" accept="image/*" />
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        El peso de la imagen debe ser menor 2Mb a y la resolucion debe ser
                        359 x 316.
                    </small>
                </div>


              
                <div class="form-group">
                    <input [value]="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" type="text" required
                        placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label>Horario de apertura</label>
                    <select name="hora_apertura" [(ngModel)]="hora_apertura" class="form-control custom-select">
                        <option *ngFor="let ur of horas" value="{{ur}}">{{ur}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Horario de cierre</label>
                    <select name="seleccihora_cierreonCosto" [(ngModel)]="hora_cierre"
                        class="form-control custom-select">
                        <option *ngFor="let ur of horas" value="{{ur}}">{{ur}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tiempo de Reserva</label>
                    <select name="tiempo_reservacion_minutos" [(ngModel)]="tiempo_reservacion_minutos"
                        class="form-control custom-select">
                        <option value="60">1 hora</option>
                        <option value="90">2 horas</option>
                        <option value="120">3 horas</option>
                        <option value="120">4 horas</option>
                        <option value="120">5 horas</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    <select name="seleccionCosto" [(ngModel)]="seleccionCosto" class="form-control custom-select">
                        
                        <option value="GRATIS">Gratis</option>
                        <option value="PAGADO">Pagado</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="seleccionCosto ==='PAGADO'">
                    <label>Valor:</label>
                    <input [value]="valor" [(ngModel)]="valor" name="hora_cierre" class="form-control" type="number"
                        placeholder="">
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="!auth.loading" [disabled]="!form.valid" type="submit" class="btn btn-outline-dark">
                    <span *ngIf="!area.edit">Guardar</span>
                    <span *ngIf="area.edit">Editar</span>
                </button>
                <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
        </form>
    </ng-template>
</div>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" *ngIf="imagenPerfil">
                <h4 class="modal-title" id="modal-basic-title" >
                    {{imagenPerfil.nombre}}
                </h4>
            </div>

            <div class="modal-body" *ngIf="imagenPerfil">
                <figure class="box">
                    <img [src]="imagenPerfil.imagen" alt="image" />
                  hora de apertura:{{imagenPerfil.hora_apertura}} -- hora de cierre: {{imagenPerfil.hora_cierre}}
                  Precio: ${{imagenPerfil.precio}}

                </figure>
               
            </div>
            
        </div>
    </div>
</div>
