<app-breadcrumb titulo="Área Social" [menu]="eta"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Áreas de Recreación</h4>
            <button class="btn btn-dark" (click)="openArea(contentArea)">Crear área </button>
            <div class="form-group col-md-4 m-t-20" style="display: inline-flex;float:right">
                <input type="text" class="form-control" name="filterName" placeholder="Buscar por nombres..."
                 [(ngModel)]="filterName">
            </div>
            <h6 class="card-subtitle"></h6>
            <div class="table-responsive m-t-40">
                <table id="myTable" class="table color-bordered-table inverse-bordered-table">
                    <thead>
                        <tr style="text-align: center;">
                            <th>#</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Hora de Apertura</th>
                            <th>Hora de Cierre</th>
                            <th>Valor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let mat of areas | filter:filterName; let i=index ">
                            <th scope="row ">{{i+1}}</th>
                            <td>
                              <figure class="avatar avatar-sm">
                                <img [src]="mat.imagen" class="" alt="image" width="25%">
                            </figure>
                            </td>
                            <td>{{mat.nombre}}</td>
                            <td>{{mat.hora_apertura}}</td>
                            <td>{{mat.hora_cierre}}</td>
                            <td>${{mat.precio}}</td>
                            <td>
                                <a data-toggle="tooltip" data-original-title="Editar" (click)="openArea(contentArea, mat)"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a data-toggle="tooltip" data-original-title="Eliminar" (click)="delete(mat.ID)"> <i class="fa fa-trash text-danger m-r-10"></i> </a>

                            </td>
                        </tr>
                        <tr *ngIf="(areas).length === 0">
                            <td style="text-align: center !important;" colspan="10"><label class="text-primary">No existen datos</label></td>
                            
                        </tr>



                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ng-template #contentArea let-modal>
        <div class="modal-header">
            <h4 *ngIf="!area.edit" class="modal-title" id="modal-basic-title">Crear Área Social</h4>
            <h4 *ngIf="area.edit" class="modal-title" id="modal-basic-title">Editar Área Social</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="gestionArea()" #form="ngForm">
            <div class="modal-body">
              <div class="form-group">
                <div class="image-preview mb-3" *ngIf="imagen">
                    <img class="img-fluid" [src]="imagen" height="500" />
                </div>

                <input type="file" name="image" (change)="preview($event)" />
            </div>
                <div class="form-group">
                    <input [value]="nombre"  [(ngModel)]="nombre" name="nombre" class="form-control" type="text" required placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                  <input [value]="hora_apertura"  [(ngModel)]="hora_apertura" name="hora_apertura" class="form-control" type="text"  placeholder="Ingrese el horario de apertura">
              </div>
              <div class="form-group">
                <input [value]="hora_cierre"  [(ngModel)]="hora_cierre" name="hora_cierre" class="form-control" type="text" placeholder="Ingrese el horario de cierre">
            </div>
            <div class="form-group">
              <input [value]="precio"  [(ngModel)]="precio" name="precio" class="form-control" type="text" placeholder="Ingrese el valor">
          </div>

            </div>
           <div class="modal-footer">
                <button *ngIf="!auth.loading" [disabled]="!form.valid" type="submit" class="btn btn-outline-dark">
                    <span *ngIf="!area.edit">Guardar</span>
                    <span *ngIf="area.edit">Editar</span>
                </button>
                <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
        </form>
    </ng-template>


</div>
