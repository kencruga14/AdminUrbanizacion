<ng-template #contentLogOut let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> AVISO </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-body">
                <div class="row mt-0">
                    <div class="col-6">
                        <button type="button" class="btn btn-red btn-uppercase ml-1">
                            Cerrar Sesion
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-info btn-uppercase ml-1" (click)="cancelar()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>
